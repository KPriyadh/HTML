<!DOCTYPE html>
<html>
    <head>
        <title>Design Hello World</title>
    </head>
    <body >
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p style="color: red;" >a. Hello World</p></div>
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p style="color: red;" >b. <ins>Hello World</ins></p></div>
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p style="color: red;"><b>c. Hello World</b></p></div>
        <p style="color: red;"><i>d. Hello World</i></p>
        <p style="color: red;">e. A<sup>2</sup> + B<sup>2</sup></p>
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p style="color: red;" ><del>f. Hello World</del></p></div>
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p style="color: red;" ><mark>g. Hello World</mark></p></div>
    </body>
</html>
